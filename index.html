<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TaskApp</title>
</head>
<body>
    
    <div class="container">
        <div class="edit-note">
            <i class="fa-solid fa-arrow-left"></i>

            <textarea placeholder="Title" class="note-title-input"></textarea>
            <textarea placeholder="Start typing..." class="note-body-input"></textarea>
        </div>

        <div class="note-box"></div>

        <button class="add-note-btn"><i class="fa-solid fa-plus"></i></button>
    </div>


    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/676fef5c78.js" crossorigin="anonymous"></script>
</body>
</html>
